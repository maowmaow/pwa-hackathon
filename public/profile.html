<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Debt Remind</title>
      <link rel="manifest" href="manifest.json">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
      <meta name="mobile-web-app-capable" content="yes">
	  <meta name="application-name" content="Debt Remind">
	  <meta name="theme-color" content="#009688">
	  <link rel="icon" sizes="192x192" href="img/ic_launcher2.png">
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link href="css/app.css" rel="stylesheet">
    </head>
    <body>
    <div id="app">
    
		<nav class="nav-extended teal lighten-3">
         <div id="includedHeaderMenu"></div>
         <div class="nav-content">
            <ul class="tabs tabs-transparent">
              <li class="tab"><a class="active" href="#test1">My Profile</a></li>
              <li class="indicator" style="right: 189px; left: 69px;"></li>
            </ul>
         </div>
		</nav>
		<div class="container">
            <div  id="test1" class="row">
                <div class="col s12">
                  <div class="card my-profile">
                    <div class="card-content white-text">
                      <span class="card-title">My Profile</span>
                    </div>
                      <div class="card-content">
                          <div class="row">
                            <form class="col s12">
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="display_name" type="text" class="validate" v-model="profile.displayName">
                                  <label for="display_name" v-bind:class="{ active: profile.displayName }">Display Name</label>
                                </div>
                              </div>
                            <div class="row">
                                <div class="input-field col s12">
                                  <input id="email" type="email" class="validate" v-model="profile.email">
                                  <label for="email" v-bind:class="{ active: profile.email }">Email</label>
                                </div>
                              </div>
                              <div class="row">
                                <div class="input-field col s12">
                                  <input id="bank_account" type="number" class="validate" v-model="profile.bankAccount" required="required" aria-required="true" v-bind:class="{ required: !profile.bankAccount }">
                                  <label for="bank_account" v-bind:class="{ active: profile.bankAccount }">Bank Account <span style="color:red">*</span></label>
                                </div>
                              </div>
                            </form>
                          </div>
                          <a class="waves-effect waves-light btn-large" v-on:click="save">Submit</a>
                      </div>
                      
                  </div>
                </div>
            </div>
     	</div>
	</div>
    <!-- script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script -->
    <script src="js/firebase.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/vue.min.js"></script>
    <script src="js/q.js"></script>
    <script src="js/app.js"></script>
    <script> 
        $(function(){
          $("#includedHeaderMenu").load("headerMenu.html"); 
        });
        
        var app = new Vue({
			el : '#app',
			data : {
				user: {},
				profile: {}
			},
			methods: {
				save: function() {
					console.log('profile', this.profile.bankAccount);
					if (!this.profile.bankAccount) {
						console.log('field is required');
						return;
					}
					datastore.updateProfile(this.user.uid, this.profile).then(function() {
						window.location = "index.html";
					});
				}
			}
		});
        
        firebase.auth().onAuthStateChanged(function(user) {
			if (!user) {
				// user is not logged in
				window.location = "/index.html";
			} else {
				var userData = user.providerData[0];
				console.log('user', userData);
				app.user = userData;
				
				var uid = userData.uid;
				datastore.getProfile(uid).then(function(snapshot) {
					console.log(snapshot.val());
					app.profile = snapshot.val();
				});
			}
		});
   </script> 
    </body>
</html>
