<!doctype html>

<html lang="en">
<head>
  <title>Debt Remind</title>
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>      
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Debt Remind">
    <meta name="theme-color" content="#009688">
    <link rel="icon" sizes="192x192" href="img/ic_launcher2.png">
      
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div hidden id="user-pic"></div>
  <div hidden id="user-name"></div>
  <button hidden id="sign-out">
    Sign-out
  </button>
  <button hidden id="sign-in">
    <i class="material-icons">account_circle</i>Sign-in with Google
  </button>

  <main class="mdl-layout__content mdl-color--grey-100">
    <div id="messages-card-container" class="col s12" style="height: 90%;">

      <!-- Messages container -->
      <div id="messages-card" class="card">
        <div class="mdl-color-text--grey-600">
          <div id="messages">
            <span id="message-filler"></span>
          </div>
          <form id="message-form" action="#">
            <div class="row">
              <div class="input-field col s12">
                <input id="message" type="text" class="validate">
                <label for="password">Message...</label>
              </div>
            </div>

            <button id="submit" class="waves-effect waves-light btn" disabled type="submit">
              Send
            </button>
          </form>
          <form id="image-form" action="#">
            <input id="mediaCapture" class="waves-effect waves-light btn" type="file" accept="image/*,capture=camera">
            <button id="submitImage" class="waves-effect waves-light btn" title="Add an image">
              <i class="material-icons">image</i>
            </button>
          </form>
        </div>
      </div>
      <div id="must-signin-snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>
  </main>
</div>

<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
<!-- If you do not want to serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
<script src="js/firebase.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/app.js"></script>
<script src="js/main.js"></script>

</body>
</html>
